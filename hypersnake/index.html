    <style>
        body {
            background: #010101;
            color: #010101;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }

        invisible_button {
            background-color: rgba(1, 1, 1, 1);
            background-repeat: no-repeat;
            border: none;
            cursor: disabled;
            overflow: hidden;
            outline: none;
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
            pointer-events: none;
            filter: alpha(opacity=0);
            -mos-opacity: 0.0;
            opacity: 0.0;
            display: block;
            z-index: 2;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            /*
                 Introduced in IE 10.
                 See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
               */
            -ms-user-select: none;
            user-select: none;
        }

        div.gm4html5_div_class {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        /* START - Login Dialog Box */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }

        /* END - Login Dialog Box */
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="overflow:hidden;">
    <img  src="html5game/bg.png" id="img_loadingbg" alt="" style="position:absolute; left : 0; top : 0; width:1px; height:1px;"/>
    <img  src="html5game/caption.png" id="img_loadingicon" alt="" style="position:absolute; left : 0; top : 0; width:1px; height:1px;"/>
    <img  src="html5game/bh5logo.png" id="img_loadinglogoicon" alt="" style="position:absolute; left : 0; top : 0; width:1px; height:1px;"/>

    <div id="img_loadingbar"
        style="border-radius: 25px; width:1px;height:1px; position:absolute; left : 0px; top : 0; background-color:#637BAB"
        ; opacity : 0.5></div>
    <div id="img_loadingbaroverlay"
        style="border-radius: 25px; width:1px;height:1px; position:absolute; left : 0px; top : 0; background-color:#00DC99">
    </div>

    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas" width="1" height="1" style="z-index:1">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>
