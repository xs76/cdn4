<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gun Mayhem 2  Unblocked - ClassRoom6x</title>
    <meta name="website" content="classroom6x.gitlab.io" />

    <link rel="icon" type="image/x-icon" href="gun-mayhem-2.png" />
    <link rel="shortcut icon" type="image/x-icon" href="gun-mayhem-2.png" />
  </head>
  <body style="overflow:hidden;">

    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("gun-mayhem-2.swf");
      });
    </script>
  </body>
</html>
