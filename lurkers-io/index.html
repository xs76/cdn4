    function checkForAdBlocker(onBlocked, onNotBlocked) {
        try {
            return fetch(
                new Request(
                    "patch/js/null.js?pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", {
                        method: 'HEAD',
                        mode: 'no-cors'
                    }))
                .then(function (response) {
                    // There is no AdBlocker
                    onNotBlocked();
                }).catch(function (e) {
                    // Failed, Because of an AdBlocker
                    onBlocked();
                });
        } catch (error) {
            // Failed, Because of an AdBlocker
            console.log(error);
            onBlocked();
        }
    }

    // hide preroll if adblocker is present
    checkForAdBlocker(
        function () {
            document.getElementById('preroll').remove();
        },
        function () {
        }
    );

    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = 'default';
    }

    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = '';
    }

    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);

    window.onkeydown = function (event) {
        if (event.keyCode == 9 && event.target == document.body) {
            event.preventDefault();
            return false;
        }

        // prevent all navigation keys except the space key
        if ([33, 34, 35, 36, 37, 38, 39, 40].indexOf(event.keyCode) > -1) {
            event.preventDefault();
            return false;
        }

        return true;
    };

    window.onkeypress = function (event) {
        // prevent the space key (page scroll)
        if (event.keyCode == 32) {
            event.preventDefault();
            return false;
        }
    };

    // prevent right click
    document.getElementById('embed-html').addEventListener('contextmenu', handleMouseDown, false);

    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    }, false);

    // prevent tab cycling
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
            event.preventDefault();
        }
    });

    window.onload = function () {
        window.focus();
    };
    window.onclick = function () {
        window.focus();
    }
    </script>
